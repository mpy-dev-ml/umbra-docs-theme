<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  </head>
  <body class="markdown-body">
    <div class="container">
      <header class="site-header">
        <nav class="site-nav">
          <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
          <div class="site-links">
            <a href="{{ site.baseurl }}/docs/">Documentation</a>
            <a href="{{ site.baseurl }}/api/">API</a>
            <a href="https://github.com/{{ site.github.repository_nwo }}">GitHub</a>
          </div>
        </nav>
      </header>

      <main class="site-content">
        {{ content }}
      </main>

      <footer class="site-footer">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. Available under the MIT licence.</p>
      </footer>
    </div>
  </body>
</html>
